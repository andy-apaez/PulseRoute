<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PulseRoute | AI Triage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="topbar">
        <div class="brand">
          <div class="dot"></div>
          <div>
            <div class="brand-title">PulseRoute</div>
            <div class="brand-sub">AI triage + hospital load radar</div>
          </div>
        </div>
        <div class="top-actions">
          <button type="button" class="ghost-btn small" id="theme-toggle">Night mode</button>
          <div class="pill online">Gemini ready</div>
        </div>
      </header>

      <main class="grid hub">
        <section class="panel wide hub-hero">
          <div>
            <p class="eyebrow">Welcome</p>
            <h1>Choose your view</h1>
            <p class="lede">
              Calm, reassuring intake for patients. Operational, neutral dashboard for medical staff.
              Pick the path that fits your role.
            </p>
          </div>
          <div class="hub-actions">
            <a class="cta" href="/patient.html">I'm a Patient</a>
            <a class="ghost-btn" href="/staff.html">I'm Medical Staff</a>
          </div>
        </section>
      </main>
    </div>
    <script src="/theme.js"></script>
  </body>
</html>
